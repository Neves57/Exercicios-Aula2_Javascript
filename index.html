    <script>
        //1) CONVERTA de float para int usando parseInt OS SEGUINTES NÚMEROS
        let Numfloat = 30.345
        console.log(parseInt(Numfloat))
        let Numfloat1 = 154.777
        console.log(parseInt(Numfloat1))
        let Numfloat2 = 50.888
        console.log(parseInt(Numfloat2))
        let Numfloat3 = 089.52
        console.log(parseInt(Numfloat3))
        //2) CONVERTA  de String para float usando parseFloat OS SEGUINTES NÚMEROS
        let numString ="30.345"
        console.log(parseFloat(numString))
        let numString1 ="154.777"
        console.log(parseFloat(numString1))
        let numString2 ="50.888"
        console.log(parseFloat(numString2))
        let numString3 ="089.52"
        console.log(parseFloat(numString3))
        //3) VERIFIQUE O TAMANHO DAS SEQUINTES STRINGS USANDO O LENGTH 
        let text ="A MAIOR TECNOLOGIA"
        console.log(text.length)
        let text1 ="HARDWARE"
        console.log(text1.length)
        let text2 ="FIAP MELHOR FACULDADE"
        console.log(text2.length)
        let text3 ="TECNOLOGIA"
        console.log(text3.length)
        //4) VERIFIQUE A PRIMEIRA POSIÇÃO USANDO indexOf() DOS SEGUINTES VALORES 
        console.log(text.indexOf("TEC"))
        console.log(text1.indexOf("DW"))
        console.log(text2.indexOf("O"))
        console.log(text3.indexOf("NOL"))
        //5) VERIFIQUE O ULTIMO TRECHO DA POSIÇÃO USANDO lastIndexOf()
        console.log(text.lastIndexOf("GI"))
        console.log(text1.lastIndexOf("RD"))
        console.log(text2.lastIndexOf("LHOR"))
        console.log(text3.lastIndexOf("E"))
        //6)CRIE UMA ESTRUTURA QUE IMPRIMA NA TELA  document.write CONCATENANDO
        let mouse ="O MELHOR MOUSE POR "
        let teclado ="TECLADO QUE TRAS O MELHOR CONFORTO POR R$50,00"
        let cadeira ="CADEIRA GAMER TOP DE LINHA POR R$1300,00"
        let pad ="UTILIZE O MELHOR MOUSE PAD POR R$ 15,00"
        document.write("LOJA DE INFORMATICA<br>" + mouse + "R$22,00<br>" + teclado + "<br>" + cadeira +"<br>" + pad)
    </script>
